version: "3.7"

services:
  app:
    container_name: app
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tpm-api
      - SPRING_DATASOURCE_USERNAME=tpm-api
      - SPRING_DATASOURCE_PASSWORD=1qaz@WSX
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - LOGSTASH_HOST=logstash:5000
      - LOGSTASH_APP_NAME=tpm-api
    volumes:
      - app-data:/app

  db:
    image: "postgres:alpine"
    container_name: db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tpm-api
      POSTGRES_PASSWORD: 1qaz@WSX
      POSTGRES_DB: tpm-api
    volumes:
      - db-data:/var/lib/postgresql/data

  cache:
    image: "redis/redis-stack"
    container_name: cache
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - cache-data:/data

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.6.2"
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  kibana:
    image: "docker.elastic.co/kibana/kibana:7.6.2"
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  logstash:
    image: "docker.elastic.co/logstash/logstash:7.6.2"
    container_name: logstash
    ports:
      - "5000:5000"
      - "5044:5044"
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch

volumes:
  app-data:
  db-data:
  cache-data:
  elasticsearch-data:
