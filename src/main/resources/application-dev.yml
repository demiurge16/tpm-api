spring:
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://auth.tpm.localhost/realms/tpm
            user-info-uri: http://auth.tpm.localhost/realms/tpm/protocol/openid-connect/userinfo
            jwk-set-uri: http://auth.tpm.localhost/realms/tpm/protocol/openid-connect/certs
            authorization-uri: http://auth.tpm.localhost/realms/tpm/protocol/openid-connect/auth
            token-uri: http://auth.tpm.localhost/realms/tpm/protocol/openid-connect/token
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://auth.tpm.localhost/realms/tpm
          jwk-set-uri: http://auth.tpm.localhost/realms/tpm/protocol/openid-connect/certs
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://db:5432/tpm
    username: application
    password: 1qaz@WSX
  data:
    redis:
      host: cache
      port: 6379
      password: 1qaz@WSX
      timeout: 60000
  jpa:
    hibernate:
      ddl-auto: validate

app:
  file-storage:
    minio:
      endpoint: http://minio.tpm.localhost:9000
      access-key: admin
      secret-key: 1qaz@WSX
      bucket-name: tpm
