      matching-strategy: ant-path-matcher
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/tpm-api
    username: tpm-api
    password: 1qaz@WSX
  redis:
    database: 0
    host: localhost
    port: 6379
    password: 1qaz@WSX
    timeout: 60000
