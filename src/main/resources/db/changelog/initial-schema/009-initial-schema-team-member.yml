databaseChangeLog:
  - changeSet:
      id: 009-initial-schema-team-member
      author: oleh-shatskyi
      changes:
        - createTable:
            tableName: team_member
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: team_memberPK
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: team_member_project_id_fk
                    referencedTableName: project
                    referencedColumnNames: id
