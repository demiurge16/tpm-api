databaseChangeLog:
  - changeSet:
      id: 010-initial-schema-expense-category
      author: oleh-shatskyi
      changes:
        - createTable:
            tableName: expense_category
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: expense_categoryPK
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
