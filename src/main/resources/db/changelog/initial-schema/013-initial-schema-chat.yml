databaseChangeLog:
  - changeSet:
      id: 013-initial-schema-chat
      author: oleh-shatskyi
      changes:
        - createTable:
            tableName: chat
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: chatPK
              - column:
                  name: title
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: chat_owner_id_fk
                    referencedTableName: team_member
                    referencedColumnNames: id
              - column:
                  name: project_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: chat_project_id_fk
                    referencedTableName: project
                    referencedColumnNames: id
        - createTable:
            tableName: chat_participant
            columns:
              - column:
                  name: chat_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: chat_participant_chat_id_fk
                    referencedTableName: chat
                    referencedColumnNames: id
              - column:
                  name: team_member_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: chat_participant_team_member_id_fk
                    referencedTableName: team_member
                    referencedColumnNames: id

