databaseChangeLog:
  - changeSet:
      id: 014-initial-schema-message
      author: oleh-shatskyi
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: messagePK
              - column:
                  name: message
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP(6) WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: message_author_id_fk
                    referencedTableName: team_member
                    referencedColumnNames: id
              - column:
                  name: chat_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: message_chat_id_fk
                    referencedTableName: chat
                    referencedColumnNames: id
