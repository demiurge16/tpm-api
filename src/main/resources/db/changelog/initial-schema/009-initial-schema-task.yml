databaseChangeLog:
  - changeSet:
      id: 008-initial-schema-task
      author: oleh-shatskyi
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: taskPK
              - column:
                  constraints:
                    nullable: false
                  name: amount
                  type: INTEGER
              - column:
                  name: budget
                  type: numeric(38, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: deadline
                  type: TIMESTAMP(6) WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: expected_start
                  type: TIMESTAMP(6) WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: source_language
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: target_language
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: accuracy_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: task_accuracy_id_fk
                    referencedTableName: accuracy
                    referencedColumnNames: id
              - column:
                  name: industry_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: task_industry_id_fk
                    referencedTableName: industry
                    referencedColumnNames: id
              - column:
                  name: unit_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: task_unit_id_fk
                    referencedTableName: unit
                    referencedColumnNames: id
              - column:
                  name: priority_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: task_priority_id_fk
                    referencedTableName: priority
                    referencedColumnNames: id
              - column:
                  name: assignee_id
                  type: UUID
                  constraints:
                    nullable: true
                    foreignKeyName: task_assignee_id_fk
                    referencedTableName: team_member
                    referencedColumnNames: id
              - column:
                  name: project_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: task_project_id_fk
                    referencedTableName: project
                    referencedColumnNames: id
