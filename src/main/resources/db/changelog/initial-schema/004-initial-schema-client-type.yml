databaseChangeLog:
  - changeSet:
      id: 004-initial-schema-client-type
      author: oleh-shatskyi
      changes:
        - createTable:
            tableName: client_type
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: client_typePK
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: corporate
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false